  get_it: 6.0.0
  google_fonts: 2.0.0
  stacked_themes: 0.3.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: 1.0.2
  build_runner: 1.12.2
  freezed: 0.14.1+2

flutter:
