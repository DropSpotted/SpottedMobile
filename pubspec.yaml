version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  remote:
    path: modules/remote
  domain:
    path: modules/domain
  geo:
    path: modules/geo
  
  auto_route: 1.0.2
  dartz: 0.10.0-nullsafety.1
  formz: 0.4.0-nullsafety.0
  easy_localization: 3.0.0
  flutter_bloc: 7.0.0
